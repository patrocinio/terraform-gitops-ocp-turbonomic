id: github.com/cloud-native-toolkit/terraform-gitops-ocp-turbonomic
name: gitops-ocp-turbonomic
type: terraform
description: Module to install Turbonomic via Gitops
tags:
  - tools
  - gitops
versions:
  - platforms:
      - kubernetes
      - ocp4
    dependencies:
      - id: gitops
        refs:
          - source: github.com/cloud-native-toolkit/terraform-tools-gitops.git
            version: '>= 1.1.0'
      - id: namespace
        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-namespace.git
            version: '>= 1.10.0'
      - id: storageclass
        optional: true
        refs:
          - source: >-
              github.com/cloud-native-toolkit/terraform-gitops-ocp-storageclass.git
            version: '>= 1.2.0'
    variables:
      - name: gitops_config
        type: |-
          object({
              boostrap = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
              })
              infrastructure = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
                payload = object({
                  repo = string
                  url = string
                  path = string
                })
              })
              services = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
                payload = object({
                  repo = string
                  url = string
                  path = string
                })
              })
              applications = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
                payload = object({
                  repo = string
                  url = string
                  path = string
                })
              })
            })
        description: Config information regarding the gitops repo structure
        moduleRef:
          id: gitops
          output: gitops_config
      - name: git_credentials
        type: |-
          list(object({
              repo = string
              url = string
              username = string
              token = string
            }))
        description: The credentials for the gitops repo(s)
        moduleRef:
          id: gitops
          output: git_credentials
      - name: kubeseal_cert
        type: string
        description: The certificate/public key used to encrypt the sealed secrets
        default: ''
        moduleRef:
          id: gitops
          output: sealed_secrets_cert
      - name: server_name
        type: string
        description: The name of the server
        default: default
        moduleRef:
          id: gitops
          output: server_name
      - name: probes
        description: The probes to deploy with turbonomic
        type: list(string)
        default:
          - kubeturbo
      - name: storage_class_name
        description: >-
          Name of the block storage class to use - if multizone deployment then
          waitforfirstconsumer must be set on storageclass binding mode
        type: string
        moduleRef:
          id: storageclass
          output: storage_name
      - name: namespace
        type: string
        description: Name of the existing namespace where turbo will be deployed.
        default: turbonomic
        moduleRef:
          id: namespace
          output: name
      - name: pullsecret_name
        type: string
        description: >-
          Name of the docker pull secret if needed - only needed if hitting
          docker rate limit
        default: ''
    version: v2.1.1
    outputs: []
